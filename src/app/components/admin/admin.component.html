<div class="container mt-5">
 
   <body>
   
   <div class="container" style="margin-top: 10%;" *ngIf="showedit" >
    
    <div> <i class="fa fa-search   "></i><input type="text" [(ngModel)]="searchVal" placeholder="searsh" style="margin-left:15px ; margin-bottom: 2%;"/>
    </div>   
   
     <table class="table table-hover">
       <thead>
         <tr>
            <th>id Company</th>
           <th>Company Name</th>
           <th>Adresse</th>
           <th>Website</th>
           <th>Email</th> 
           <th>code Coupon</th>
         </tr>
       </thead>
    
       <tbody *ngFor="let u of ListCompanies ">
         <tr  *ngIf="searchVal == '' || u.name == searchVal || u.adresse == searchVal || u.website == searchVal   " >
          <th scope="row">{{u.idCompany}}</th>
           <td>{{u.name}}</td>
           <td>{{u.adresse}}</td> 
           <td> <a href="{{u.website}} ">{{u.website}}</a> </td>
           <td>{{u.emailC}}</td>
            <td>{{u.codeCoupon}}</td> 
            <td><button (click)="deleteTravel(u.idCompany)" type="button" class="btn btn-danger" ><i class='fas fa-trash-alt'></i></button> <div class=""></div>
              <td><button   type="button" class="btn btn-success"  (click)="editCompany(u)"  > <i class='fas fa-pen'></i></button> <div class=""></div>
                <td><button  type="button" class="btn btn-primary" [routerLink]="['/get/',u.idCompany]" > <i class="fa fa-eye"></i></button> <div class=""></div>
                  <td><button  type="button" class="btn btn-grey button-border" [routerLink]="['/company/',u.idCompany]" > <i class="fa fa-tags"></i></button> <div class=""></div>    
          
         </tr>
        
       </tbody>
     </table>
     

   
</div>
</body>
<button routerLink="/addCompany"  *ngIf="showedit">
<i class="fa fa-plus" style="font-size:30px;"></i>  
 </button>
</div>

<div class="edit-section"  >
  <app-editcompany (edited)="editMyCompany($event)"  *ngIf="show" [Company]="Company"></app-editcompany>
  </div>
