<div class="container">        
    <div class="sidenav">
      <div class="content">
        <h1>Welcome!</h1><br/>
        <p class="line"></p> <br/>
        <p>Already a member? <br/>Login!</p><br/>
        <button class="signupbtn" routerLink="/login">Login</button>
        </div>        
    </div>
      


    <div class="signupform">
     
      <form  class="form-section"  [formGroup]="myForm"  (ngSubmit)="add()" >        
        <div class="form-group">
             <input type="text"  class="form-control" placeholder="First Name" formControlName="userFirstName" /><br/> 
        </div>
        <div class="form-group">
             <input type="text"  class="form-control" placeholder="Last Name" formControlName="userLastName"   /><br/> 
        </div>
        <div class="form-group">
           <input type="text"  class="form-control" placeholder="Email" formControlName="email"   /><br/>      
       </div>
       <div class="form-group">
           <input type="text"  class="form-control" placeholder="Phone number" formControlName="phone"  /><br/> 
       </div>
           <hr>      
           <div class="form-group">
        <input type="text"   placeholder="userName" id="userName"    formControlName="userName"    /><br/>              
       </div>
       <div class="form-group">
       
        <input type="password"  class="form-control" placeholder="Password"  formControlName="userPassword"  minLength="5" /><br/>
       </div>
      

        <div id="btnmodal" class="modal">
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Thanks for signing up!</p>
          </div>
        </div>
              <button class="signup"  input type="submit" >
          <span class="signup" input type="submit">Sign up</span>
        </button>
      
      </form>  
       
    </div>      
  </div>
